<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Find middle char</title>
</head>
<body>
    <script>
        var a=prompt("Enter Your name");
        b=a.length;
        if(b%2==1)
        {
            c=(b-1)/2;
            document.write(a.charAt(c));
        }
        else
        { 
            (c=b/2)
             document.write(a.charAt(c));
        }
        

    </script>
    
</body>
</html>
